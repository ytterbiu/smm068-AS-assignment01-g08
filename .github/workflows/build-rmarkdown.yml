name: Build R Markdown & Deploy to Pages

on:
  push:
    branches: [ main ]
    paths:
      - "**.Rmd"
      - "**.rmd"
      - ".github/workflows/build-rmarkdown.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Show repo tree (top 2 levels)
        run: |
          pwd
          ls -la
          find . -maxdepth 2 -type f -name "*.Rmd" -o -name "*.rmd" -print
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # Optional: install dependencies from DESCRIPTION or renv.lock
      # - uses: r-lib/actions/setup-r-dependencies@v2
      #   with:
      #     extra-packages: rmarkdown
      
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rmarkdown
            any::bslib
            any::quantmod
            any::xts
            any::zoo
            any::TTR
            any::svglite
          cache-version: 1

      - name: Render R Markdown (single file)
        env:
          RMD_INPUT: cs1-group07.rmd     # ← your actual file name
        shell: Rscript {0}
        run: |
          dir.create("site", showWarnings = FALSE)
          stopifnot(file.exists(Sys.getenv("RMD_INPUT")))
          rmarkdown::render(
            input       = Sys.getenv("RMD_INPUT"),
            output_file = "index.html",   # ← ensures Pages landing works
            output_dir  = "site",
            encoding    = "UTF-8"
          )
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
